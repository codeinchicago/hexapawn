{% extends 'base.html' %}

{% block title %}Game Theory Blog{% endblock %}

{% block content %}
<h4>Login</h4>
<form method="post">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.title.label }}
        {{ form.title(class='form-control', placeholder='Enter Title') }}

        {{ form.submit(class='btn btn-primary w-100 mt-3') }}

    </div>
</form>


{% endblock %}
